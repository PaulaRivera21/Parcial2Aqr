<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Consulta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${consulta.id != null} ? 'Editar Consulta' : 'Agregar Consulta'"></h2>
    <form action="@{/consultas/guardar}" method="post">
        <input type="hidden" th:name="id" th:value="${consulta.id}"/>
        <div class="form-group">
            <label for="mascota">Mascota:</label>
            <select id="mascota" class="form-control" th:name="mascota.id" required>
                <option value="" disabled th:if="${consulta.id == null}">Selecciona una mascota</option>
                <option th:each="mascota : ${mascotas}"
                        th:value="${mascota.id}"
                        th:text="${mascota.nombre}"
                        th:selected="${consulta.mascota.id == mascota.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="veterinario">Veterinario:</label>
            <select id="veterinario" class="form-control" th:name="veterinario.id" required>
                <option value="" disabled th:if="${consulta.id == null}">Selecciona un veterinario</option>
                <option th:each="veterinario : ${veterinarios}"
                        th:value="${veterinario.id}"
                        th:text="${veterinario.nombre}"
                        th:selected="${consulta.veterinario.id == veterinario.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaConsulta">Fecha de Consulta:</label>
            <input type="date" id="fechaConsulta" class="form-control" th:name="fechaConsulta" th:value="${#dates.format(consulta.fechaConsulta, 'yyyy-MM-dd')}" required/>
        </div>
        <div class="form-group">
            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" class="form-control" th:name="motivo" th:value="${consulta.motivo}" required/>
        </div>
        <div class="form-group">
            <label for="diagnostico">Diagn√≥stico:</label>
            <input type="text" id="diagnostico" class="form-control" th:name="diagnostico" th:value="${consulta.diagnostico}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/consultas/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
