<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Veterinarios</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Veterinarios</h2>
    <div class="mb-3">
        <a href="/veterinarios/crear" class="btn btn-primary">Agregar Nuevo Veterinario</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veterinario : ${veterinarios}">
            <td th:text="${veterinario.id}"></td>
            <td th:text="${veterinario.nombre}"></td>
            <td th:text="${veterinario.especialidad}"></td>
            <td th:text="${veterinario.telefono}"></td>
            <td>
                <a th:href="@{/veterinarios/listar/editar/{id}(id=${veterinario.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/veterinarios/listar/eliminar/{id}(id=${veterinario.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este veterinario?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
