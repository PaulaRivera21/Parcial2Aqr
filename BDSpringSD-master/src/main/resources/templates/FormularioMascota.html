<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascota</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center" th:text="${#strings.isEmpty(mascota.id) ? 'Agregar Mascota' : 'Editar Mascota'}"></h2>
    <form th:action="@{/mascotas/guardar}" th:object="${mascota}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" placeholder="Nombre de la mascota" required>
        </div>
        <div class="form-group">
            <label for="especie">Especie</label>
            <input type="text" id="especie" name="especie" class="form-control" th:field="*{especie}" placeholder="Especie de la mascota" required>
        </div>
        <div class="form-group">
            <label for="raza">Raza</label>
            <input type="text" id="raza" name="raza" class="form-control" th:field="*{raza}" placeholder="Raza de la mascota" required>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" th:field="*{fecha_nacimiento}" required>
        </div>
        <div class="form-group">
            <label for="propietario">Propietario</label>
            <select id="propietario" class="form-control" th:field="*{propietario}" required>
                <option th:each="propietario : ${propietarios}"
                        th:value="${propietario}"
                        th:text="${propietario.nombre}"></option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/mascotas/listar" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
