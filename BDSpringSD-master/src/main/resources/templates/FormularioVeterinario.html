<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Veterinario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${veterinario.id != null} ? 'Editar Veterinario' : 'Agregar Veterinario'"></h2>
    <form action="@{/veterinarios/guardar}" method="post">
        <input type="hidden" th:name="id" th:value="${veterinario.id}"/>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" th:name="nombre" th:value="${veterinario.nombre}" required/>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" class="form-control" th:name="telefono" th:value="${veterinario.telefono}" required/>
        </div>
        <div class="form-group">
            <label for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" class="form-control" th:name="especialidad" th:value="${veterinario.especialidad}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/veterinarios/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
